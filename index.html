<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport DB by API</title>
    <!-- link for css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link for fancy modal  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- header part start here  -->
    <header id="header">
        <div class="container">
            <h2>Find You favorite player</h2>
            <input type="search" placeholder="Search Player by Name." id="search-player">
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <main id="main">
        <section id="player-wrapper">
            <div class="container">
                <div class="player-inner">
                    <div class="preloader"></div>
                    <div class="player-content">
                        <!-- showing player from api  -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main part end here  -->
    <!-- modal part  -->
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Lionel Messi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="https://www.thesportsdb.com/images/media/player/banner/yzrspt1549398433.jpg"
                        alt="player image">
                    <table class="mt-4 table">
                        <tr>
                            <th>Nationality:</th>
                            <td>Argentina</td>
                            <th>Teams: </th>
                            <td>Argentina, PSG</td>
                            <th>Birth Location: </th>
                            <td>Argentina</td>
                        </tr>
                        <tr>
                            <th>Sports :</th>
                            <td>Soccer</td>
                            <th>Date of Birth: </th>
                            <td>05-04-1999</td>
                            <th>Gender : </th>
                            <td>Male</td>
                        </tr>
                        <tr>
                            <th>Position :</th>
                            <td>Left Arm</td>
                            <th>Height : </th>
                            <td>150 cm</td>
                            <th>Weight : </th>
                            <td>85 kg</td>
                        </tr>
                        <tr>
                            <th>Social Media :</th>
                            <td><a href="">Facebook</a></td>
                            <td><a href="">Twitter</a></td>
                            <td><a href="">Instagram</a></td>
                            <td><a href="">Youtube</a></td>
                            <td><a href="">Website</a></td>
                        </tr>
                    </table>
                    <div class="row">
                        <div class="col-lg-3">
                            <img src="https://www.thesportsdb.com/images/media/player/fanart/vsywsp1421580471.jpg" alt="">
                        </div>
                        <div class="col-lg-3">
                            <img src="https://www.thesportsdb.com/images/media/player/fanart/t8ez191549398257.jpg" alt="">
                        </div>
                        <div class="col-lg-3">
                            <img src="https://www.thesportsdb.com/images/media/player/fanart/uxd9mz1549398266.jpg" alt="">
                        </div>
                        <div class="col-lg-3">
                            <img src="https://www.thesportsdb.com/images/media/player/fanart/icrnu31549398274.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer part start here  -->
    <footer id="footer"></footer>
    <!-- footer part end here  -->

    <!-- scripting file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
