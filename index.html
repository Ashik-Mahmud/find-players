<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport DB by API</title>
    <!-- link for css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link for fancy modal  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- header part start here  -->
    <header id="header">
        <div class="container">
            <h2>Find You favorite player</h2>
            <input type="search" placeholder="Search Player by Name." id="search-player">
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <main id="main">
        <section id="player-wrapper">
            <div class="container">
                <div class="player-inner">
                    <div class="preloader"></div>
                    <div class="player-content">
                        <!-- showing player from api  -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main part end here  -->
    <!-- modal part  -->
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content position-relative overflow-hidden" >
               <div class="preloader" id="preloader">
                   <img src="https://cdn.dribbble.com/users/1378322/screenshots/5455652/bhavik15.gif" alt="preloader">
               </div>
               <div id="modal-content">

               </div>
            </div>
        </div>
    </div>

    <!-- footer part start here  -->
    <footer id="footer"></footer>
    <!-- footer part end here  -->

    <!-- scripting file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>

</body>

</html>
